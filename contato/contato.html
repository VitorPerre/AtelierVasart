    <nav class="navbar navbar-mobile navbar-dark bg-terracota py-3">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="/images/logo.png" alt="Logo da Empresa de Artesanato" style="max-width: 150px;">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">

                    <li class="nav-item">

                    </li>

    <section class="contact-container py-5">
        <div class="container">
            <h2 class="mb-4">Informações de Contato</h2>
            <div class="row">
                <div class="col-md-6">
                    <h4>Telefone</h4>
                    <p>(17)99659-4750</p>
                </div>
                <div class="col-md-6">
                    <h4>Endereço</h4>
                    <p>Rua Teste , 123</p>
                    <p>Fernandópolis, São Paulo</p>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <h4>E-mail</h4>
                    <p>vitor.silva175@fatec.sp.gov.br</p>
                </div>
            </div>
        </div>
    </section>

    <section class="contact-form py-5 bg-light">
        <div class="container">
            <h2 class="mb-4">Entre em Contato</h2>
            <form>
                <div class="form-group">
                    <label for="name">Nome</label>
                    <input type="text" class="form-control" id="name" placeholder="Seu nome">
                </div>
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" class="form-control" id="email" placeholder="Seu e-mail">
                </div>
                <div class="form-group">
                    <label for="message">Mensagem</label>
                    <textarea class="form-control" id="message" rows="4" placeholder="Sua mensagem"></textarea>
                </div>
                <button type="submit" class="btn btn-terracota">Enviar Mensagem</button>
            </form>
        </div>
    </section>
